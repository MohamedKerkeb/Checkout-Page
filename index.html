<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="img/devchallenges.png" />

    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.0/css/all.css"
      integrity="sha384-OLYO0LymqQ+uHXELyx93kblK5YIS3B2ZfLGBmsJaUyor7CpMTBsahDHByqSuWW+q"
      crossorigin="anonymous"
    />
    <!-- Place your kit's code here -->
    <script defer src="https://kit.fontawesome.com/a4b1d5ef61.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Checkout</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="checkout">Checkout</h1>
      </header>
      <section class="content__panier">
        <div class="panier">
          <img src="img/photo1.png" alt="photo1" />
          <div class="content__price">
            <h3 class="name_shop">Vintage Backbag</h3>
            <div class="name__price">
              <div class="price__reduce">$54.99</div>
              <div class="price__old">$94.99</div>
            </div>
            <div class="count">
              <button class="less">-</button>
              <div class="number">1</div>
              <button class="more">+</button>
            </div>
          </div>
        </div>
        <div class="panier">
          <img src="img/photo2.png" alt="photo2" />
          <div class="content__price">
            <h3 class="name_shop">Levi Shoes</h3>
            <div class="name__price">
              <div class="price__reduce">$74.99</div>
              <div class="price__old">$124.99</div>
            </div>
            <div class="count">
              <button class="less">-</button>
              <div class="number">1</div>
              <button class="more">+</button>
            </div>
          </div>
        </div>
        <div class="count__total">
          <div class="content__shipping">
            <span class="name">Shipping</span>
            <div class="price">$19</div>
          </div>
          <div class="content__total">
            <span class="name">Total</span>
            <div class="price">$148.98</div>
          </div>
        </div>
      </section>
      <section class="content__form">
        <div class="contact">
          <form action="">
            <legend>Contact information</legend>
            <div class="field">
              <label for=""> Email</label>
              <div class="input">
                <i class="fas fa-envelope"></i>
                <input type="email" name="" id="" placeholder=" Enter your email..." />
              </div>
            </div>
            <div class="field">
              <label for="">Phone</label>
              <div class="input">
                <i class="fas fa-phone-alt"></i>
                <input type="text" name="" id="" placeholder=" Enter your phone..." />
              </div>
            </div>
          </form>
        </div>
        <div class="shipping">
          <form action="">
            <legend>Shipping address</legend>
            <div class="field">
              <label for="">Full name</label>
              <div class="input">
                <i class="fas fa-user-circle"></i>
                <input type="text" name="" id="" placeholder="Rodnay Cotton" />
              </div>
            </div>
            <div class="field">
              <label for="">Address</label>
              <div class="input">
                <i class="fas fa-home"></i>
                <input type="text" name="" id="" placeholder="Your address.." />
              </div>
            </div>
            <div class="field">
              <label for="">City</label>
              <div class="input">
                <i class="fas fa-city"></i>
                <input type="text" name="" id="" placeholder="Your city.." />
              </div>
            </div>
            <div class="state">
              <div class="field select">
                <label for="">Country</label>
                <div class="input select_container">
                  <i class="fas fa-globe-africa"></i>
                  <select class="select_input" name="" id="">
                    <option value="">Your country...</option>
                    <option value="France">France</option>
                    <option value="PaysBas">Pays Bas</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Luxembourg">Luxembourg</option>
                  </select>
                </div>
              </div>
              <div class="field postal">
                <label for="">Postal Code</label>
                <div class="input">
                  <i class="fas fa-mail-bulk"></i>
                  <input type="text" class="postal_input" name="" id="" placeholder="Postal Code..." />
                </div>
              </div>
            </div>

            <div class="checkbox">
              <input type="checkbox" name="checkbox" id="checkbox" class="cbx" />
              <label for="">Save this information for next time </label>
            </div>
            <div class="btn_submit">
              <button type="submit">Continue</button>
            </div>
          </form>
        </div>
      </section>
      <footer>
        <p>Mohamed@devchallenges.io</p>
      </footer>
    </div>
  </body>
</html>
